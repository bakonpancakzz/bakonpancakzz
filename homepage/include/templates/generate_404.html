<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="noindex">
    <title>Page Not Found</title>
    <style>
        :root {
            --color: {{.Site.Color}};
        }

        body {
            background-color: black;
            margin: 0;
        }

        img {
            image-rendering: pixelated;
            margin-bottom: 16px;
        }

        div.special-wrapper {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            display: grid;
            justify-items: center;
            gap: 16px;
        }

        div.special-actions a {
            padding: 0 16px;
        }

        p, a {
            font-family: "MS PGothic", monospace;
            font-size: large;
            color: #f0f0f0;
            text-align: center;
            margin: 0;
        }

        a {
            color: rgb(var(--color));
        }

        p.text-head {
            color: rgb(var(--color));
            font-weight: bold;
        }
         
    </style>
</head>

<body>
    <div class="special-wrapper">
        <img src="/public/banner_lost.gif?v={{ .Version }}" alt="Lost Sprite">
        <p class="text-head">Page Not Found</p>
        <p class="text-body">Don't panic little sprite! We'll find our way back!</p>
        <div class="special-actions">
            <a href="javascript:window.history.back()">Go Back</a>
            <a href="/">Homepage</a>
        </div>
    </div>
</body>

</html>
